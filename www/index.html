<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/core.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ons-navigator id="navigator" page="page1.html"></ons-navigator>

  <ons-template id="page1.html">
    <ons-page id="first-page">
      <ons-toolbar>
        <div class="center">Ow-Stats</div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <div style="text-align: center; margin-top: 30px;">
          <p>
            <ons-input id="btag" modifier="underbar" placeholder="btag#1234" value="Wize#21370" float></ons-input>
          </p>
          <p style="margin-top: 30px;">
            <ons-button onclick="verifyBtag()">Valid your BTag</ons-button>
          </p>
        </div>
        <ons-progress-circular indeterminate style="display: none;" id="wait"></ons-progress-circular>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="page2.html">
    <ons-page id="second-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>Change Btag</ons-back-button></div>
        <div class="center" id="profileTitle"></div>
      </ons-toolbar>

      <div class="content">
        <div id="dataRetProfile"></div>
        <div class="tcenter" style="margin:30px 0 30px 0;" id="btnStats"></div>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="page3.html">
    <ons-page id="third-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">By Hero</div>
      </ons-toolbar>

      <div class="content">
        <div id="dataRetHero">
          <ons-list-header>Select a hero for more detail</ons-list-header>
        </div>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="page4.html">
    <ons-page id="four-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Achievements</div>
      </ons-toolbar>

      <div class="content">
        <div id="dataRetAchiev">
        </div>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="page5.html">
    <ons-page id="five-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center" id="heroStatTitle"></div>
      </ons-toolbar>

      <div class="content">
        <div id="dataRetHeroStats"></div>
      </div>
    </ons-page>
  </ons-template>

  <!-- DIALOG -->
  <ons-dialog id="dialog-emptyBtag">
  <div style="text-align: center; padding: 10px;">
      <p>
        Please, enter a BattleTag.
      <p>
      <p>
        <ons-button onclick="hideDialog('dialog-emptyBtag')">Close</ons-button>
      </p>
    </div>
  </ons-dialog>
  <ons-dialog id="dialog-errorBtag">
  <div style="text-align: center; padding: 10px;">
      <p>
        Found no user with this BattleTag.
      <p>
      <p>
        <ons-button onclick="hideDialog('dialog-errorBtag')">Close</ons-button>
      </p>
    </div>
  </ons-dialog>
  <ons-dialog id="dialog-error">
  <div style="text-align: center; padding: 10px;">
      <p>
        Error, have you an ethernet connection ?!
      <p>
      <p>
        <ons-button onclick="hideDialog('dialog-error')">Close</ons-button>
      </p>
    </div>
  </ons-dialog>
</body>
</html>
